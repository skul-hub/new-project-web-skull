<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - STORESKULL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.supabase.com/v0.99.7/supabase.min.js"></script>
    <script src="config.js"></script>
    <script src="admin-dashboard.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>STORESKULL - Admin</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#products" onclick="showSection('products')">Manage Products</a></li>
                <li><a href="#orders" onclick="showSection('orders')">Manage Orders</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Manage Products</h2>
            <form id="addProductForm">
                <input type="text" id="prodName" placeholder="Name" required>
                <input type="number" id="prodPrice" placeholder="Price (Rp)" required>
                <input type="text" id="prodImage" placeholder="Image URL" required>
                <button type="submit">Add Product</button>
            </form>
            <div id="productsList" class="products-grid"></div>
        </section>

        <section id="orders" style="display:none;">
            <h2>Manage Orders</h2>
            <div id="ordersList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SKULLHOSTING - STORESKULLHOSTING</p>
    </footer>
</body>
</html>
